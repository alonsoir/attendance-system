name: postgresql
namespace: /patroni/
etcd:
  host: consul:8500
postgresql:
  image: test-postgres-encrypted-acl-procedures:latest
  name: postgresql
  user: test_user
  password: test_password
  database: test_db
  listen: 0.0.0.0:5432
  data_dir: /data/pgdata
  pgpass: /pgpass
  parameters:
    log_level: INFO
    wal_level: replica
    max_wal_senders: 10
    hot_standby: on
    config_file: /etc/postgresql/postgresql.conf